<rial-main-header>
  <div class="search-container">
    <input [formControl]="searchFormCtrl"
      *ngIf="isSearchOpen">
  
    <button class="search" mat-icon-button
      (click)="onToggleSearch()">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</rial-main-header>

<mat-tab-group id="tab-group" (selectedTabChange)="onSelectedTabChange($event)">
  <mat-tab *ngFor="let city of filteredCities$ | async; index as i"
    [label]="city.name">
    <ng-template matTabContent>
      <rial-city-forecast
        [cityId]="city.id">
      </rial-city-forecast>
    </ng-template>
  </mat-tab>
</mat-tab-group>

<footer>
  <span>Last Updated On {{ now | date: 'medium' }}</span>
</footer>
